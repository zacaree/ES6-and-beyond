<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Sets are to Arrays as Maps are to Objects.
      const creatures = new Map();

      // Maps take a key and a value
      creatures.set('Trogdor', 'Dragon');
      creatures.set('Harry', 'Sasquatch');
      creatures.set('Nessie', 'Loch Ness Monster');

      // creatures.has('Trogdor'); will return true.
      // creatures.get('Harry'); will return 'Sasquatch'
      // creatures.delete('Harry'); will remove that entry
      // creatures.clear(); will remove all entries

      // You can loop over Maps in two ways:
      // forEach
      creatures.forEach((key, val) => console.log(`${val} is of species ${key}`));
      // forOf
      for (const [key, val] of creatures) console.log(`${val} is of species ${key}`);
    </script>
  </body>
</html>
