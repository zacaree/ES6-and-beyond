<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root");

      // This does essentially the same thing...
      const element1 = <div className={"container"} children={"Hello World"} />;
      // as this.
      const element2 = <div className={"container"}>Hello World</div>;
      
      // You can even do this.
      const element3 = <div className={"container"} children={["Hello", " ", "World"]} />;
      // Which would be the same as this.
      const element4 = <div className={"container"}>{"Hello"} {"World"}</div>;

      ReactDOM.render(element4, rootElement);
    </script>
  </body>
</html>
