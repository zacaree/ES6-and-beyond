<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mystery in History</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="results"><h1>Enter a date range to begin!</h1></section>
    <div class="form">
      <fieldset>
        <input id="min" type="text" maxlength="4" pattern="\d*" placeholder="Min Year" />
        <input id="max" type="text" maxlength="4" pattern="\d*" placeholder="Max Year" />
      </fieldset>
      <button type="submit">Generate Questions</button>
      <div id="ctrRevealAnswer"></div>
    </div>

    <!-- Read the documentation here: https://github.com/spencermountain/wtf_wikipedia -->
    <script src="https://unpkg.com/wtf_wikipedia"></script>
    <script src="script.js"></script>
  </body>
</html>
