      const trivia = [

        { name: 'Isaiah', score: 430 },

        { name: 'Mark', score: 500 },
        { name: 'Ron', score: 180 },

        { name: 'Shelley', score: 320 }
      ];

      // Filter
      const scoresUnder200 = trivia.filter(record => record.score < 200);

      // Sort
      const sortByScore = trivia.sort((a, b) => a.score - b.score);
      const topThree = sortByScore.slice(0, 3);
      const winner = sortByScore[0];

      // Map
      const participants = trivia.map(record => record.name);

      // Find (returns the first item that is true)

      // forEach
      topThree.forEach(record => console.log(record));

      // Some (are any of the scores under 200?)
      const someUnder200 = trivia.some(record => record.score < 200);

    </script>
