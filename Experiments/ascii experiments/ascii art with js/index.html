<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ascii/Unicode Fun</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <style>
      body { 
        min-width: 100vw;
        min-height: 100vh;
        display: flex;
        /* justify-content: center; */
        margin: 0; 
        background-color: black;
      }
      canvas { display: none; }
      #ascii {
        margin: 30px;
        font-size: 12px;
        line-height: 1.2em;
        letter-spacing: 0.2em;
        font-family: 'Noto Sans JP';
        font-weight: 100;
        color: white;
      }
    </style>
</head>
<body>
    <canvas id="preview"></canvas>
    <pre id="ascii"></pre>

    <script>
      const canvas = document.getElementById("preview");
      const context = canvas.getContext("2d");


      const image = new Image();
      image.src = './ascii-image-options/galaxyInverse4.jpg';
      
      image.onload = () => {
        const [width, height] = clampDimensions(image.width, image.height);
        canvas.width = width;
        canvas.height = height;

        context.drawImage(image, 0, 0, width, height);

        const grayscale = convertToGrayScales(context, width, height);
        drawAscii(grayscale, width);
      };


      const MAXIMUM_WIDTH = 400;
      const MAXIMUM_HEIGHT = 400;

      const clampDimensions = (width, height) => {
        if (height > MAXIMUM_HEIGHT) {
          const reducedWidth = Math.floor((width * MAXIMUM_HEIGHT) / height);
          return [reducedWidth, MAXIMUM_HEIGHT];
        }

        if (width > MAXIMUM_WIDTH) {
          const reducedHeight = Math.floor((height * MAXIMUM_WIDTH) / width);
          return [MAXIMUM_WIDTH, reducedHeight];
        }

        return [width, height];
      };
      

      // =====================================
      // Change image to grayscale
      // =====================================

      const toGrayScale = (r, g, b) => 0.21 * r + 0.72 * g + 0.07 * b;

      const convertToGrayScales = (context, width, height) => {
        const imageData = context.getImageData(0, 0, width, height);

        const grayScales = [];

        for (let i = 0; i < imageData.data.length; i += 4) {
          const r = imageData.data[i];
          const g = imageData.data[i + 1];
          const b = imageData.data[i + 2];

          const grayScale = toGrayScale(r, g, b);
          imageData.data[i] = imageData.data[i + 1] = imageData.data[
            i + 2
          ] = grayScale;

          grayScales.push(grayScale);
        }

        context.putImageData(imageData, 0, 0);

        return grayScales;
      };

      // =====================================
      // Assign chars to grayscale values
      // =====================================

      // const grayRamp = "WMXZOCxz|+-:. ";
      // const grayRamp = "ⅢⅡⅠ⁝⁚ ";
      // const grayRamp = "╳╳╳╲╲╲・・・　";
      const grayRamp = "╳╳╲╲╲・・・　　　　";
      const rampLength = grayRamp.length;

      // the grayScale value is an integer ranging from 0 (black) to 255 (white)
      const getCharacterForGrayScale = grayScale => grayRamp[Math.ceil(((rampLength - 1) * grayScale) / 255)];


      const asciiImage = document.querySelector("pre#ascii");

      const drawAscii = (grayScales, width) => {
        const ascii = grayScales.reduce((asciiImage, grayScale, index) => {
          let nextChars = getCharacterForGrayScale(grayScale);

          if ((index + 1) % width === 0) {
            nextChars += "\n";
          }

          return asciiImage + nextChars;
        }, "");

        asciiImage.textContent = ascii;
      };

    </script>
</body>
</html>
