      // Flags:
      // g is for global match
      // i is for case insensitive
      // m is for multiline

      // Special Chars for beginning and end of string: ^ and $

      // Two different notations:
      // Slash
      let reSlash = /^matchthistext$/i;
      // Constructor
      let reConstructor = new RegExp('^matchthistext$', 'i');

      // You give the constructor a pattern and flags
      let pattern = '^matchthistext$';
      let flags = 'i';
      reConstructor = new RegExp(pattern, flags);

      console.log(reConstructor.test('MATCHTHISTEXT')); // true: because we had the i flag.

      // If you want a backslash char you have to escape it

      // Meat of the video begins here:
      // https://youtu.be/VrT3TRDDE4M?t=568

      // Regexes 3 most common use cases are:

      // 1. Validation
      // If something is formatted correctly. Like verifying if someone has inputted the correct things in a form like an email address or a postal code

      let phoneNumber = '+46-702-11 12 13';
      let isValidNumber = phoneNumber.match(/^[\+\d\-\s]+$/);

      console.log(`${phoneNumber} is ${isValidNumber ? 'valid' : 'invalid'}`);

      // 2.Extraction
      // Extract parts of a string that we would like to use. Say find how many times someone wrote "david" in a text.

      let text =
        'Zac is writing code. Zac is learning about regular exzacsions. Zac loves learning!';
      // the global flag "g" will grab more than just the first instance.
      // "i" is case insensitive.
      let extractZac = text.match(/zac/gi);
      console.log(extractZac);
      console.log(`There are ${extractZac.length} instances of "zac" in "${text}"`);

      // Replacement
      // Find all parts of the string with "david" and replace them with something else like "devtips".

      let replaceZac = text.replace(/zac/, 'pres');
      console.log(replaceZac);

      // *******
      // Sandbox
      // *******

      // A character set that you're trying to match goes between square brackets []
      // + means it has to be at least one of the characters in the character set

      let username = 'Yeti_Spaghetti';
      let isUsernameValid = username.match(/^[a-z0-9_-]{3,16}$/i);
      console.log(`Is username: "${username}" valid? ${isUsernameValid ? '--VALID' : '--INVALID'}`);
