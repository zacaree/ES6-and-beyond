<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grid Image Gallery!</title>
</head>

<body>

  <div class="overlay">
    <button class="close">Ã— Close</button>
    <img>
  </div>

  <section class="gallery"></section>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      font-family: sans-serif;
      background: black;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-auto-rows: minmax(100px, 1fr);
      grid-auto-flow: dense;
      gap: 4px;
      border-radius: 30px;
      overflow: hidden;
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      background: rgba(0, 0, 0, 0.9);
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
      z-index: 2;
      padding: 60px;
    }

    .overlay.open {
      display: grid;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: none;
      color: white;
      border: 0;
      cursor: pointer;
    }

    .overlay img {
      max-width: 50vw;
      border-radius: 15px;
    }
  </style>

  <script>
    const gallery = document.querySelector('.gallery');
    const overlay = document.querySelector('.overlay');
    const overlayImg = overlay.querySelector('img');
    const closeBtn = overlay.querySelector('.close');

    const genNumber = () => Math.ceil(Math.random() * 4);

    const genDimensions = () => {
      if (Math.random() < 0.80) {return [1,1]};
      return [genNumber(), genNumber()];
    };

    const genImage = ([width, height]) => {
      return `
        <img
          class="image"
          style="grid-column: span ${width}; grid-row: span ${height};"
          src="https://source.unsplash.com/user/draufsicht/${800+genNumber()}x${800+genNumber()}?v=10"
        >
      `;
    };

    for (let i = 0; i < 300; i++) {
      gallery.insertAdjacentHTML('beforeend', genImage(genDimensions()));
    }

    gallery.addEventListener('click', (e) => {
      console.log(e.target.currentSrc);
      overlayImg.src = e.target.currentSrc;
      overlay.classList.add('open');
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('open');
    })
  </script>
</body>

</html>
