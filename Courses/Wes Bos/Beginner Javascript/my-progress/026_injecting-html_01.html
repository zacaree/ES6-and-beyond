<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="base-styles.css">
  <style>
    :root {
      --img-size: 500px;
    }

    img {
      background-color: lightgoldenrodyellow;
      width: var(--img-size);
      height: var(--img-size);
    }
  </style>
</head>

<body class='center'>

  <script>
    const imgUrl = 'https://picsum.photos/500';

    const myHtml = `
      <div class="ctr">
        <h1>Headline</h1>
        <img src="${imgUrl}" alt="Nice photo!">
        <p>All of this html has been injected via innerHTML</p>
      </div>
    `;

    document.body.innerHTML = myHtml;
  </script>
</body>

</html>
