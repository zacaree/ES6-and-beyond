<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // To create a map you use the "new" keyword
    const myMap = new Map();

    // Then you can modify that map using any of these apis:
    // .set()
    // .has()
    // .delete()

    myMap.set('key here', 'value here');
    console.log(myMap);

    // Why would you use a Map vs an Object?
    // - Keys can be any type. So your key could be a number.
    // - You can even use an object as a key.
    // - The order of the items in a Map is guaranteed. This is not the case with an object.

    // Downsides to Map
    // - You cannot add a method/function to a map. That's not what they're for.
    // - JSON.stringify does not work with Map

    // Simple example of a use case
    const score = 200;

    const prizes = new Map();
    prizes.set(100, 'Laffy Taffy');
    prizes.set(200, 'Stuffed Bear');
    prizes.set(300, 'Super Soaker');

    console.log(`You win a ${prizes.get(score)}`);

  </script>
</body>

</html>
