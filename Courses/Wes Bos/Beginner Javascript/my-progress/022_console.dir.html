<html lang="en">

<body>

  <h1>My heading.</h1>
  <p>Look in the console.</p>

  <script>

    const heading = document.querySelector('h1');

    console.log('console.log on an element just prints it out like this ↓');
    console.log(heading); // log just prints out the element.
    console.log('console.dir on an element shows you all of its associated properties ↓');
    console.dir(heading); // dir shows you all of the properties on the element

    // heading.textContent = "Zac's heading";
  </script>
</body>
