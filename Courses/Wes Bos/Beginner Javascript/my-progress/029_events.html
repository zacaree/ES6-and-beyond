<!DOCTYPE html>

<head></head>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="base-styles.css">
<style>
  button {
    width: 200px;
    height: 50px;
    margin: 10px;
    font-size: 16px;
    border-radius: 3px;
    background-color: #21D4FD;
    background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
    color: white;
    box-shadow: 0 6px 20px -6px hsla(184, 100%, 50%, 0);
    border: none;
    cursor: pointer;
    transition: 200ms ease-in-out, transform 100ms ease-in-out;
  }
  button:hover {
    box-shadow: 0 4px 16px -4px hsla(184, 100%, 50%, .85), 0 4px 3px -4px hsla(177, 100%, 50%, 0.85);
    transform: scale(1.02);
  }
  button:focus {
    outline: none;
  }
  button:active {
    transform: translate3d(0, 1px, 0) scale(.98) rotate(2deg);
  }
</style>
</head>

<body class='center'>
  <button class="button">Button <strong>1</strong></button>
  <button class="button">Button <strong>2</strong></button>
  <button class="button">Button <strong>3</strong></button>
  <button class="button">Button <strong>4</strong></button>
  <button class="button">Button <strong>5</strong></button>
  <button class="button">Button <strong>6</strong></button>
  <button class="button">Button <strong>7</strong></button>
  <script>
    const buttons = document.querySelectorAll('.button');

    function handleClick(e) {
      console.log(`Clicked ${e.currentTarget.innerText}`);
    }

    buttons.forEach(button => button.addEventListener('click', (e) => handleClick(e)))
  </script>
</body>

</html>
