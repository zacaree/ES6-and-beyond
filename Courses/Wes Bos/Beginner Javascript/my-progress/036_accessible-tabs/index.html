<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div role="tablist" aria-label="Programming Languages">
      <button role="tab" aria-selected="true" id="js">JavaScript</button>
      <button role="tab" aria-selected="false" id="rust">Rust</button>
      <button role="tab" aria-selected="false" id="python">Python</button>
    </div>
    <div role="tabpanel" aria-labelledby="js">
      <p>JavaScript is great!</p>
    </div>
    <div role="tabpanel" aria-labelledby="rust" hidden>
      <p>Rust is great</p>
    </div>
    <div role="tabpanel" aria-labelledby="python" hidden>
      <p>Python is great!</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
