<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="base-styles.css">
  <style>
    .card {
      width: 340px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border: 1px solid mediumspringgreen;
      border-radius: 10px;
    }

    input,
    button {
      width: 100%;
      height: 50px;
      border: 1px solid mediumspringgreen;
      border-radius: 4px;
      font-size: 1.6rem;
      transition: 100ms ease-in-out;
    }

    input:focus,
    button:focus {
      outline: none;
    }

    input {
      padding: 10px;
      margin-bottom: 2rem;
    }

    ::-webkit-input-placeholder {
      color: black;
    }

    button {
      cursor: pointer;
      background-color: mediumspringgreen;
      color: black;
      font-weight: bold;
    }

    button:active {
      box-shadow: 0px 0px 0px mediumspringgreen;
      transform: scale(0.98);
    }

    #result {
      width: 340px;
      height: 4rem;
      margin: 0 0 4rem;
      text-align: center;
      font-size: 4rem;
      color: black;
    }
  </style>
  <title>Document</title>
</head>

<body class="center">

  <p id="result"></p>

  <div class="card">
    <input type="number" placeholder='Convert inches to centimeters'>
    <button>Convert</button>
  </div>



  <script>

    const btn = document.querySelector('button');
    const input = document.querySelector('input');
    const result = document.querySelector('#result');

    const inchesToCm = inches => inches * 2.54;

    btn.addEventListener('click', function () {
      const inputValue = input.value || 0;
      result.innerText = `${inputValue}in = ${inchesToCm(inputValue)}cm`;
    })
  </script>
</body>

</html>
