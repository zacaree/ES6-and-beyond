<body class='center'>

  <script>
    // Let's pretend the user has the ability to add a name (or html) via an input field.
    // They could do something like hide all elements on any page where their first name appears â†“
    // const first = `<style>* { display: none; }</style>`;
    const first = `Zac`;
    // Or they could do something more worrysome by injecting JS into the page.
    const last = `<img onload="alert('HACKED!!! This Javascript was injected into your page through the last-name input. Better sanitize your data. Have a nice day :)')" src="https://picsum.photos/200">`;

    const myHtml = `
      <div class="ctr">
        <h1>My name is: ${first} ${last}</h1>
        <p>All of this html has been injected via innerHTML and has not been sanitized...</p>
      </div>
    `;

    document.body.innerHTML = myHtml;
  </script>
