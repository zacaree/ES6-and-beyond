<!DOCTYPE html>

<head>
  <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="base-styles.css">
  <style>
    /* Resets */
    input[type=checkbox] {
      margin: 0;
    }
  </style>

  <style>
    * {
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    body {
      background-color: #E9F0F2;
    }

    form {
      display: flex;
      flex-direction: column;
      background-color: #FEF468;
      padding: 45px 18px 18px;
      border-radius: 10px;
      border: 3px solid black;
      box-shadow: 0 10px 50px -18px rgba(0, 30, 80, 0.7);
    }

    input {
      border-radius: 3px;
      border: 1px solid black;
    }

    label {
      font-size: 14px;
    }

    button {
      height: 45px;
      background-color: black;
      border-radius: 3px;
      border: 1px solid black;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .ctr-text-input {
      display: flex;
      flex-direction: column;
    }

    .ctr-text-input input {
      height: 45px;
      margin-bottom: 16px;
      padding: 10px;
    }

    .ctr-text-input label {
      margin-bottom: 6px;
    }

    .ctr-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 45px;
    }

    .ctr-checkbox input {
      margin-right: 10px;
    }
  </style>
</head>

<body class='center'>
  <form name="signup">
    <div class="ctr-text-input">
      <label for="name">Name</label>
      <input type="text" name="name" value="Zac">
      <label for="email">Email</label>
      <input type="email" name="email" value="zac@gmail.com">
    </div>
    <div class="ctr-checkbox">
      <input type="checkbox" name="agree" id="agree">
      <label for="agree">I agree to the terms and conditions</label>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    const signupForm = document.querySelector('[name="signup"]');

    const handleSubmit = (e) => {
      e.preventDefault();
      const name = e.currentTarget.name.value;
      const email = e.currentTarget.email.value;
      const agree = e.currentTarget.agree.checked;

      console.table({ name, email, agree })

      if (name.includes('Tommy')) {
        alert(`Sorry dude. ${name} is not allowed.`)
      }
    }

    const handleKeyup = (e) => console.log(e.currentTarget.value)

    signupForm.addEventListener('submit', handleSubmit)
    signupForm.name.addEventListener('keyup', handleKeyup)
  </script>
</body>

</html>
