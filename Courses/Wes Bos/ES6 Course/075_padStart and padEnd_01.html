<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const names = [
        'Harry',
        'Marv',
        'Kevin',
        'Fuller',
        'Buzz',
        'Mary',
        'Uncle Frank',
        'Johnny',
        'Snakes'
      ];

      // You can do this kind of thing with .repeat too.

      const longestStr = names.sort((n1, n2) => n2.length - n1.length).map(name => name.length)[0];

      names.forEach(name => {
        const spacedName = name.length < longestStr ? ` ${name}` : name;
        console.log(`${spacedName.padStart(longestStr, '.')}`);
      });
    </script>
  </body>
</html>
